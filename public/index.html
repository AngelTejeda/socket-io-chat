<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Socket.IO chat</title>

    <!-- <script src="/libraries/jquery-3.6.0.min.js"></script> -->
    <script src="/libraries/moment-with-locales.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/chat.css">
  </head>
  <body>

    <!-- Login -->
    <div class="container mt-5" id="login">
      <div class="card p-4">

        <div class="card-body text-center">
          <div class="card-title">Login</div>
        </div>

        <div class="card-body">
          <form id="login-form" autocomplete="off">
            <div class="form-group">
              <label for="user">Username</label>
              <input type="text" name="user" id="user" class="form-control">
            </div>

            <!-- <div class="form-group">
              <label for="mail">Email</label>
              <input type="email" id="mail" class="form-control">
            </div> -->

            <div>
              <button type="submit" class="btn btn-primary" onclick="login()">Send</button>
            </div>
          </form>
        </div>

      </div>
    </div>

    <!-- Chat -->
    <div class="container w-50 mt-3" id="chat-container">
      <div class="card p-4">

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div id="dropdown-options" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Group Chat</a>
          </div>
        </div>

        <div id="messages-container">
          <!-- <i class="fa-regular fa-circle-check message-tick"></i>
          <i class="fa-solid fa-circle-check  message-tick"></i> -->
        </div>

        <div id="chat-form">
          <form>
            <div class="form-group">
              <textarea name="message-input" id="message-input" class="form-control"></textarea>
              <button type="button" class="btn btn-primary" id="send-button" onclick="sendMessage()" disabled="true">></button>
            </div>
          </form>
        </div>

      </div>
    </div>

    <script src="/javascript/socket.js"></script>
    <script src="/javascript/script.js"></script>
    <script src="/javascript/login.js"></script>
    <script src="/javascript/chat.js"></script>
  </body>
</html>
